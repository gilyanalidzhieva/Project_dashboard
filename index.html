<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/reset200802.css" />
    <link rel="stylesheet" href="./style/style.scss" />
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <div class="weather">
        <h2 class="weather__title">Weather forecast</h2>
        <form class="weather__form" id="form">
          <input id="inputCity" class="weather__input input" type="text" placeholder="Enter the city">
          <button class="weather__btn">Show</button>
        </form>
      </div>
      <div class="joke-block">
        <div class="joke-block__container">
            <p class="joke-block__text" id="joke"></p>
        </div>
      </div>
      <div class="currency">
      <button class="currency__btn" id="rates">Exchange rates</button>
      <div class="currency__rates" id="currency" style="display:none;">
        <div class="currency__rates-usd" id="usd">USD  —  00,0000 rub.</div>
        <div class="currency__rates-eur" id="eur">EUR  —  00,0000 rub.</div>
        <div class="currency__rates-gbp" id="gbp">GBP  —  00,0000 rub.</div>
        <div class="currency__rates-cny" id="cny">CNY  —  00,0000 rub.</div>
      </div>
      </div>
    </header>
    <div class="main">
      <div class="main__todo">
        <h2 class="main__todo-title title-new">New Task</h2>
        <input type="text" name="task" id="task" placeholder="New task" class="main__todo-task input"/>
        <button class="btn-add main__todo-btn">Add</button>
        <h2 class="main__todo-title">ToDo List</h1>
        <div class="main__todo-message">The list is empty.</div>
        <div class="main__todo-list"></div>
        <button class="btn-delete main__todo-btn">Clear</button>
        <div class="main__todo-doughnut">
          <canvas class="doughnut"></canvas>
        </div>
      </div>
      <div class="main__calendar">
        <div class="container">
          <div class="left">
            <div class="calendar">
              <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">december 2015</div>
                <i class="fas fa-angle-right next"></i>
              </div>
              <div class="weekdays">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
              </div>
              <div class="days"></div>
              <div class="goto-today">
                <div class="goto">
                  <input type="text" placeholder="mm/yyyy" class="date-input" />
                  <button class="goto-btn">Go</button>
                </div>
                <button class="today-btn">Today</button>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="today-date">
              <div class="event-day">Sun</div>
              <div class="event-date">17th march 2024</div>
            </div>
            <div class="events"></div>
            <div class="add-event-wrapper">
              <div class="add-event-header">
                <div class="title">Add Event</div>
                <i class="fas fa-times close"></i>
              </div>
              <div class="add-event-body">
                <div class="add-event-input">
                  <input type="text" placeholder="Event Name" class="event-name" id="event-name" />
                </div>
                <div class="add-event-input">
                  <input
                    type="text"
                    placeholder="Event Time From"
                    class="event-time-from" id="event-time-from"
                  />
                </div>
                <div class="add-event-input">
                  <input
                    type="text"
                    placeholder="Event Time To"
                    class="event-time-to" id="event-time-to"
                  />
                </div>
              </div>
              <div class="add-event-footer">
                <button class="add-event-btn">Add Event</button>
              </div>
            </div>
          </div>
          <button class="add-event">
            <i class="fas fa-plus"></i>
          </button>
        </div>
    
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
